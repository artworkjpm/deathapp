<div class="row col-md-12 spacer">
    <div class="col-xs-1 col-md-1 icons-div">
        <div class="row">
            <i class="fa fa-balance-scale fa-color" ng-class="{ valid: isValid('overweight')}"></i>
        </div>
    </div>
    <div class="row col-xs-10 col-sm-10 col-md-10">
        <label for="overweight" class="control-label pull-left">Are you overweight?</label>
    </div>
    <div class="row col-xs-10 no-left-complex">
        <div class="controls col-sm-4 no-left">
            <select class="form-control" name="overweight" id="overweight-choice" ng-model="overweight" required>
                <option value="">Select</option>
                <option value="+2">No</option>
                <option value="-1">Slightly</option>
                <option value="-3">Between slightly and obese</option>
                <option value="-9">Obese</option>
            </select>
        </div>
    </div>
</div>

<div class="row col-md-12 spacer">
    <div class="col-xs-1 col-md-1 icons-div">
        <div class="row">
            <i class="flaticon-glass16 fa-color" ng-class="{ valid: isValid('alcohol')}"></i>
        </div>
    </div>
    <div class="row col-xs-10 col-sm-10 col-md-10">
        <label for="alcohol" class="control-label pull-left">How many alcoholic drinks do you consume?</label>
    </div>
    <div class="row col-xs-10 no-left-complex">
        <div class="controls col-sm-4 no-left">
            <select class="form-control" name="alcohol" id="alcohol-choice" ng-model="alcohol" required>
                <option value="">Select</option>
                <option value="+2">I don't drink</option>
                <option value="0">0-5 drinks a month</option>
                <option value="-2">5-10 drinks a month</option>
                <option value="-4">10-20 drinks a month</option>
                <option value="-6">20-30 drinks a month</option>
                <option value="-8">30+ drinks a month</option>
            </select>
        </div>
    </div>
</div>
