<div class="row col-md-12 spacer">

  <label for="overweight" class="control-label pull-left">Are you overweight?</label>
</div>
<div class="row">
  <div class="controls col-sm-2">
    <select class="form-control" name="overweight" id="overweight-choice">
      <option value="1">No</option>
      <option value="2">Slightly</option>
      <option value="3">Between slightly and obese</option>
      <option value="3">Obese</option>
    </select>
  </div>
</div>
<div class="spacer"></div>
<div class="row col-md-12">

  <label for="alcohol" class="control-label pull-left">How many alcoholic drinks do you consume?</label>
</div>
<div class="row">
  <div class="controls col-sm-2">
    <select class="form-control" name="alcohol" id="alcohol-choice">
      <option value="1">I don't drink</option>
      <option value="2">0-5 drinks a month</option>
      <option value="3">5-10 drinks a month</option>
      <option value="4">10-20 drinks a month</option>
      <option value="5">20-30 drinks a month</option>
      <option value="6">30+ drinks a month</option>
    </select>
  </div>
</div>
<div class="spacer"></div>
<div class="row col-md-12">

  <label for="smoking" class="control-label pull-left">Do you smoke cigarettes?</label>
</div>
<div class="row">
  <div class="controls col-sm-2">
    <select class="form-control" name="smoking" id="smoking-choice">
      <option value="1">No</option>
      <option value="2">&lt; 5 a week</option>
      <option value="3">&lt; 5 a day</option>
      <option value="4">&gt; 5 a day</option>
      <option value="5">&gt; 10 a day</option>
      <option value="6">&gt; 20 a day</option>
    </select>
  </div>
</div>
<div class="spacer"></div>
<div class="row col-md-12">

  <label for="pollution" class="control-label pull-left">Do you live in an area with a lot of air pollution?</label>
</div>
<div class="row">
  <div class="controls col-sm-2">
    <select class="form-control" name="pollution" id="pollution-choice">
      <option value="1">No</option>
      <option value="2">Yes - a little</option>
      <option value="3">Yes - a lot</option>
    </select>
  </div>
</div>
<div class="spacer"></div>
<div class="row col-md-12">

  <label for="exercise" class="control-label pull-left">Do you exercise?</label>
</div>
<div class="row">
  <div class="controls col-sm-2">
    <select class="form-control" name="exercise" id="exercise-choice">
      <option value="1">No</option>
      <option value="2">1hr a day</option>
      <option value="3">Around 1 hr a week</option>
      <option value="4">Over 2hrs a week</option>
      <option value="5">Over 4hrs a week</option>
    </select>
  </div>
</div>
