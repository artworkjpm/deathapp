<div class="row col-md-12 spacer">

    <div class="col-xs-1 col-md-1 icons-div">
        <div class="row">
            <i class="fa fa-calendar fa-color" ng-class="{ valid: isValid('dobday' && 'dobmonth' && 'dobyear')}"></i>
            
        </div>

    </div> 
<div class="row col-xs-10 col-sm-10 col-md-10">
     
    <label for="dob-day" class="control-label pull-left">Date of birth</label>
    </div>
    <div class="row col-xs-10 col-sm-8 col-md-8 no-left-complex">
      <div class="controls col-sm-2 col-md-2 no-left">
        <select  class="form-control dob-bottom" name="dobday" id="dob-day" ng-model="dobday" required>
          <option value="">Day</option>
          <option value="{{$index+1}}" ng-repeat="i in dateNumber(number) track by $index">{{$index+1}}</option>
        </select>
      </div>
      <div class="controls col-sm-2 no-left">
        <select class="form-control dob-bottom" name="dobmonth" id="dob-month" ng-model="dobmonth" required>
          <option value="">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="controls col-sm-2 no-left">
        <select class="form-control" name="dobyear" id="dob-year" ng-model="dobyear" required>
          <option value="">Year</option>
          <option value="{{$index+1940}}" ng-repeat="i in yearNumber(year) track by $index">{{$index+1940}}</option>
        </select>
     </div>
    </div>
</div>
