<div class="row col-md-6">
  <div class="col-md-4 col-sm-4">
    <div class="row">
    <div class="icon-div pull-left">
      <i class="fa fa-user"></i>
      </div>
      
      
      <label for="dob-day" class="control-label pull-left">Gender</label>
    </div>
      <div class="row">
      <div class="controls">
        <select class="form-control" name="gender" id="gender-choice" required>
          <option value="">I am...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-sm-5 leftie">
    <div class="row">
    <label for="dob-day" class="control-label pull-left">Country of residence</label>
    </div>
    <div class="row">
      <div class="controls">
        <select class="form-control" name="country" id="country-choice" required>
          <option value="">Country</option>
          <option ng-repeat="x in ages | filter:{'SEX':'Female'}" value="{{ x.COUNTRY }}">{{ x.COUNTRY }}</option>

        </select>
      </div>
    </div>
  </div>
</div>
