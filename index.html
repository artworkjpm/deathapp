<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Ryanair app</title>

  <script src="files/js/angular.min.js"></script>
  <script src="files/js/bespoke.js"></script>
  <link rel="stylesheet" href="files/fonts/css/font-awesome.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="files/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="files/css/bespoke.css" rel="stylesheet">
</head>
<body ng-app="deathApp" ng-controller="data">
  <div class="top-nav-bar">
    <div ng-include="'nav.html'"></div>
  </div>
  <!--IT STARTS HERE-->
  <div class="container">
    <!--FORM-->
    <form name="myForm" role="form">
    <div ng-include="'country.html'"></div>
    <div ng-include="'birthday2.html'"></div>
    <div ng-include="'more-factors.html'"></div>
    <!--FIND OUT DATE BUTTON-->
    <div class="row col-md-12 spacer">
       <button type="submit" ng-click="saveData()" class="btn btn-success" >Submit</button>
    </div>
      
    </form>
    
    
    <!--SHOW ALL COUNTRIES-->
    <div class="row ">
      <div class="col-md-12 spacer line">
      <p class="spacer"><a class="bold show-table" href="#" role="button">Click here</a> to view the full list of countries and average life expectancy</p>
      <div class="hide-div">


        
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>

              <input type="text" class="form-control" placeholder="Search by country" ng-model="searchCountry">

            </div>
          </div>
     
        <table class="table table-condensed table-striped table-bordered">
          <tr>
            <th><a href="" ng-click="order('COUNTRY')">Country</a>
              <span class="fa fa-sort-alpha-asc" ng-show="predicate === 'COUNTRY'" ng-class="{'fa-sort-alpha-desc':reverse}"></span></th>

            <th><a href="" ng-click="order('SEX')">Sex</a>
              <span ng-show="predicate === 'SEX' && reverse" class="fa fa-sort-asc"></span>
              <span ng-show="predicate === 'SEX' && !reverse" class="fa fa-sort-desc"></span>
            </th>

            <th><a href="" ng-click="order('Value')">Age</a>
              <span ng-show="predicate === 'Value' && reverse" class="fa fa-sort-asc"></span>
              <span ng-show="predicate === 'Value' && !reverse" class="fa fa-sort-desc"></span></th>
          </tr>
          <tr ng-repeat="x in ages | orderBy:predicate:reverse | filter:searchCountry">
            <td>{{ x.COUNTRY }}</td>
            <td>{{ x.SEX }}</td>
            <td>{{ x.Value }}</td>
          </tr>
        </table>
      </div>
    </div>
</div>


  </div>
  <!--MAIN CONTAINER ENDS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="files/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="files/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
